<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Ginkgo Elementos</title>
  </head>
  <body>
      <div class="logo">
          <img src="images/logo_chico.jpg" alt="logo">
      </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <a class="navbar-brand" href="#">Ginkgo Elementos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Principal <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Consejos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Productos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Elongadores</a>
                <a class="dropdown-item" href="#">Almohadillas</a>
                <a class="dropdown-item" href="#">Bloques de yoga</a>
                <a class="dropdown-item" href="#">Otro producto</a>
                <a class="dropdown-item" href="#">Otro más</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Mandalas</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Cómo comprar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contacto</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Su búsqueda" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
      <!--Navbar-->
      <!--Carousel-->
      <div class="container-fluid">
        <img src="images/feli_banner.jpg" alt="imagen feli_banner" class="img-fluid feli_banner">
        </div>
        <!--Carousel-->
        <br>
        <br>
        <div class="row">
            <div class="col-md-3">
                <img class="rounded-circle" src="images/yoga2.jpg" alt="yoga">
                <h5>Materiales y colores</h5>
            </div>
            <div class="col-md-3">
                <img class="rounded-circle" src="images/yoga3.jpg" alt="yoga">
                <h5>Mandalas</h5>
            </div>
            <div class="col-md-3">
                <img class="rounded-circle" src="images/yoga5.jpg" alt="yoga">
                <h5>Oferta del mes!</h5>
            </div>
            <div class="col-md-3">
                <img class="rounded-circle" src="images/yoga4.jpg" alt="yoga">
                <h5>Sugerencias</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>

    <br>
    <br>
    <footer>

        <div class="pie"><h5>Codeado con amor por la Ardilla</h5></div>

    </footer>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
